server:
  port: 8080

server.servlet.encoding.force-response: true

spring:
  datasource:
    driver-class-name: org.h2.Driver
    #url: "jdbc:h2:mem:test"       # In-Memory Mode
    url: "jdbc:h2:~/test"       # Embedded Mode
    username: test
    password: test1234

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true

  servlet:
    multipart:
      max-file-size: 1GB
      max-request-size: 1GB

  devtools:
    livereload:
      enabled: true
    restart:
      enabled: false